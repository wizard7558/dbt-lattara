# Reference this view as dbt_prod__int_google_campaign_spend
catalog: DBT
schema: PROD
table_name: INT_GOOGLE_CAMPAIGN_SPEND

dimensions:
  date:
    sql: '"DATE"'

  account:
    sql: '"ACCOUNT"'

  customer_id:
    sql: '"CUSTOMER_ID"'
    format: ID

  campaign:
    sql: '"CAMPAIGN"'

  campaign_id:
    sql: '"CAMPAIGN_ID"'
    format: ID

  spend:
    sql: '"SPEND"'

  impressions:
    sql: '"IMPRESSIONS"'

  clicks:
    sql: '"CLICKS"'

  conversions:
    sql: '"CONVERSIONS"'

  conversion_value:
    sql: '"CONVERSION_VALUE"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: int_google_campaign_spend
  target_schema: PROD
  config:
    materialized: view
  code: |-
    -- int_google_campaign_spend.sql
    -- Uses campaign_stats as the source to capture ALL spend
    -- Including Performance Max, Display, and other non-keyword campaign types

    SELECT 
        cs.date,
        acc.account_name AS account,
        cs.customer_id,
        cam.campaign_name AS campaign,
        cs.id AS campaign_id,
        SUM(cs.cost_micros) / 1000000 AS spend,
        SUM(cs.impressions) AS impressions,
        SUM(cs.clicks) AS clicks,
        SUM(cs.conversions) AS conversions,
        SUM(cs.conversions_value) AS conversion_value
    FROM FIVETRAN_DATABASE.GOOGLE_ADS_FM.CAMPAIGN_STATS cs
    LEFT JOIN {{ ref('v_stg_google_accounts') }} acc
        ON acc.customer_id = cs.customer_id
    LEFT JOIN {{ ref('v_stg_google_campaigns') }} cam
        ON cam.campaign_id = cs.id
    GROUP BY 1, 2, 3, 4, 5
    ORDER BY 1 DESC
  referenced_by: [ google_ads_campaign_performance ]
