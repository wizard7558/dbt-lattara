# Google Ads Ad Group Performance Topic
base_view: dbt_prod__google_ads_adgroup_performance
base_view_label: Google Ads Ad Groups
label: Google Ads Ad Group Performance
group_label: Google Ads
description: |
  Ad group-level Google Ads performance data including spend, impressions, 
  clicks, and conversions. Covers Search, Demand Gen, and Video campaigns
  (90% spend coverage). Performance Max excluded as it has no ad groups.

access_filters:
  - field: dbt_prod__google_ads_adgroup_performance.account
    user_attribute: allowed_accounts
    values_for_unfiltered: [ is_admin ]

joins: {}

ai_context: |
  This topic contains Google Ads ad group performance data.
  Key metrics available:
  - total_spend: Total advertising spend in USD
  - total_impressions: Number of times ads were shown
  - total_clicks: Number of clicks on ads
  - total_conversions: Number of conversion events
  - total_conversion_value: Revenue from conversions
  - ctr: Click-through rate (clicks / impressions)
  - cpc: Cost per click (spend / clicks)
  - cpm: Cost per thousand impressions
  - cpa: Cost per acquisition (spend / conversions)
  - roas: Return on ad spend (conversion_value / spend)
  - conversion_rate: Conversions / clicks
  Data hierarchy:
  - Account > Campaign > Ad Group > Conversion Action
  Common questions:
  - What is our total spend by ad group?
  - Which ad groups have the best CTR?
  - What is our average CPC by ad group?
  - Show me ad group performance trends
  When asked about performance, default to using total_spend, total_clicks, 
  and ctr. For conversion analysis, use total_conversions and cpa.
  Note: Performance Max campaigns are excluded (no ad groups).
