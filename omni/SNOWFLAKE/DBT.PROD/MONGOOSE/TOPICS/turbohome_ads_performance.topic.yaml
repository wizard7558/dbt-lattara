description: |
  TurboHome Google Ads performance with Lead Score conversions as separate columns.
  Lead Score 2 and Lead Score 3 are the primary optimization events.

joins: {}

ai_context: |
  This topic contains TurboHome Google Ads performance data.
  
  PRIMARY CONVERSION METRICS:
  - lead_score_2: Lead Score | 2 conversions (optimization event)
  - lead_score_3: Lead Score | 3 conversions (optimization event)
  - total_leads: Lead Score 2 + Lead Score 3 combined
  - cost_per_lead_score_2: Cost per Lead Score 2 conversion
  - cost_per_lead_score_3: Cost per Lead Score 3 conversion
  - cost_per_lead: Cost per Lead Score 2 or 3
  
  Use lead_score_2 and lead_score_3 for conversion analysis. These are the 
  primary optimization events for TurboHome.
  
  TRAFFIC METRICS:
  - total_spend, total_impressions, total_clicks, ctr, cpc, cpm
  
  Data hierarchy: Account > Campaign > Ad Group