# Domain Money Meta Creatives Topic
base_view: dbt_prod__domain_money_meta_creatives
base_view_label: Domain Money Meta Creatives
label: Domain Money Meta Creatives
group_label: Paid Media
description: |
  Domain Money Meta Ads performance at creative/ad level.
  MQL = schedule_total conversion

joins: {}

ai_context: |
  This topic contains Domain Money Meta advertising data at creative level.
  
  PRIMARY CONVERSION METRIC:
  - mql: Marketing Qualified Leads (schedule_total)
  - cost_per_mql: Cost per MQL
  
  Use mql for all conversion analysis.
  
  TRAFFIC METRICS:
  - total_spend, total_impressions, total_clicks, ctr, cpc, cpm
  
  Data hierarchy: Account > Campaign > Ad Set > Ad (Creative)
  
  Use this topic to analyze creative performance and identify top performing ads.