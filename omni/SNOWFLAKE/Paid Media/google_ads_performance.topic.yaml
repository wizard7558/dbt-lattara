# Google Ads Performance Topic
base_view: dbt_prod__google_ads_performance
base_view_label: Google Ads
label: Google Ads Performance
group_label: Paid Media
description: |
  Google Ads performance data including spend, impressions, clicks, conversions, 
  and conversion value at the keyword level. Use this topic to analyze search 
  campaign performance, keyword efficiency, and ROAS.

joins: {}

ai_context: |
  This topic contains Google Ads performance data at the keyword level.

  Key metrics available:
  - total_spend: Total advertising spend in USD
  - total_impressions: Number of times ads were shown
  - total_clicks: Number of clicks on ads
  - total_conversions: Number of conversion events
  - total_conversion_value: Revenue from conversions
  - ctr: Click-through rate (clicks / impressions)
  - cpc: Cost per click (spend / clicks)
  - cpm: Cost per thousand impressions
  - cpa: Cost per acquisition (spend / conversions)
  - roas: Return on ad spend (conversion_value / spend)
  - conversion_rate: Conversions / clicks

  Data hierarchy:
  - Account > Campaign > Ad Group > Keyword

  Key dimensions:
  - match_type: Broad, Phrase, or Exact match
  - conversion_action_name: Type of conversion being tracked

  Common questions:
  - What is our total spend by campaign?
  - Which keywords have the best ROAS?
  - What is our average CPC by match type?
  - Show me conversion trends over time
  - Compare brand vs non-brand campaign performance

  When asked about performance, default to using total_spend, total_clicks, 
  and ctr. For revenue analysis, use total_conversion_value and roas.
  For efficiency analysis, use cpc and cpa.
