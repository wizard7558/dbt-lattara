# Reference this view as omni_dbt__google_ads_performance
schema_label: ""

schema: omni_dbt
table_name: GOOGLE_ADS_PERFORMANCE

dimensions:
  date:
    sql: '"DATE"'

  account:
    sql: '"ACCOUNT"'

  customer_id:
    sql: '"CUSTOMER_ID"'
    format: ID

  campaign:
    sql: '"CAMPAIGN"'

  campaign_id:
    sql: '"CAMPAIGN_ID"'
    format: ID

  adgroup:
    sql: '"ADGROUP"'

  ad_group_id:
    sql: '"AD_GROUP_ID"'
    format: ID

  keyword:
    sql: '"KEYWORD"'

  match_type:
    sql: '"MATCH_TYPE"'

  spend:
    sql: '"SPEND"'

  impressions:
    sql: '"IMPRESSIONS"'

  clicks:
    sql: '"CLICKS"'

  conversion_action_name:
    sql: '"CONVERSION_ACTION_NAME"'

  conversions:
    sql: '"CONVERSIONS"'

  conversion_value:
    sql: '"CONVERSION_VALUE"'

  cpc:
    sql: '"CPC"'

  ctr:
    sql: '"CTR"'

  cpa:
    sql: '"CPA"'

  roas:
    sql: '"ROAS"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: google_ads_performance
  target_schema: PROD
  config:
    materialized: table
  code: |-
    {{config(materialized = "table")}} 

    select
      s.date,
      s.account,
      s.customer_id,
      s.campaign,
      s.campaign_id,
      s.adgroup,
      s.ad_group_id,
      s.keyword,
      s.match_type,
      s.spend,
      s.impressions,
      s.clicks,
      c.conversion_action_name,
      c.conversions,
      c.conversion_value,
      div0(s.spend, s.clicks) as cpc,
      div0(s.clicks, s.impressions) * 100 as ctr,
      div0(s.spend, c.conversions) as cpa,
      div0(c.conversion_value, s.spend) as roas
    from {{ ref('int_google_spend') }} s
    left join {{ ref('int_google_conversions') }} c
      on s.date = c.date
      and s.campaign_id = c.campaign_id
      and s.ad_group_id = c.ad_group_id
      and s.keyword = c.keyword
      and s.match_type = c.match_type
    order by 1 desc, 2, 3, 4, 5, 6, 7
  referenced_by: [ all_ads_performance, all_spend_by_account ]
